  - platform: universal
    name: My AVR Main Zone Audio
    default_entity_id: my_avr_main_zone_media_player
    unique_id: my_avr_main_zone_media_player
    commands:
      turn_on:
        action: switch.turn_on
        target:
          entity_id: switch.my_avr_main_zone_power
      turn_off:
        action: switch.turn_off
        target:
          entity_id: switch.my_avr_main_zone_power
      volume_up:
        action: switch.turn_on
        target:
          entity_id: switch.my_avr_main_zone_volume_up_down
      volume_down:
        action: switch.turn_off
        target:
          entity_id: switch.my_avr_main_zone_volume_up_down
      volume_mute:
        action: switch.turn_on
        target:
          entity_id: switch.my_avr_main_zone_mute_toggle
      volume_set:
        action: fan.set_percentage
        target:
          entity_id: fan.my_avr_main_zone_volume
        data:
          percentage: "{{ (volume_level | float)*100 }}"
    attributes:
      state: switch.my_avr_main_zone_power
      is_volume_muted: switch.my_avr_main_zone_mute
      volume_level: sensor.my_avr_main_zone_volume_percent
      source_list: select.my_avr_main_zone_source|options
      source: state.select.my_avr_main_zone_source.state